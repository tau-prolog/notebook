<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tau Prolog Notebook</title>
		<meta name="description" content="Tau Prolog: A Prolog interpreter in JavaScript." />
		<meta name="author" content="Tau Prolog" />
        <meta name="keywords" content="Prolog, JavaScript, Interpreter, Logic, Programming" />
        <meta charset="UTF-8" />
        <script src="https://kit.fontawesome.com/f8cf35179e.js" crossorigin="anonymous"></script>
        <!-- Codemirror -->
		<script src="/:($dirname)/node_modules/codemirror/lib/codemirror.js"></script>
		<link rel="stylesheet" href="/:($dirname)/node_modules/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="/:($dirname)/client/css/tau.css">
		<script src="/:($dirname)/node_modules/codemirror/addon/mode/simple.js"></script>
		<script src="/:($dirname)/client/js/codemirror_mode_prolog.js"></script>
        <link rel="stylesheet" href="/:($dirname)/client/css/notebook.css">
        <script src="/:($dirname)/client/js/notebook.js"></script>
	</head>
	<body>
        <div class="header">
            <div class="container">
                <img id="header-logo" src="/:($dirname)/client/img/header.png" alt="Tau Prolog">
            </div>
        </div>
        <div class="container">
            <div class="notebook">
                <div id="notebook-container">($content)</div>
            </div>
        </div>
	</body>
</html>
